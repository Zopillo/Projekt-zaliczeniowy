<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{{title}}</title>
  </head>
  <body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">


        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Ksiazka</a>
        </li>


      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    
    <h1>Ksiazka telefoniczna</h1>
    <br/>
    <form action="/ksiazka" METHOD="POST">
      <input type="text" placeholder="Name" name="name">
      <input type="submit" value="Dodaj imie" class="btn btn-secondary">
    </form>

    {% for ksiazka in ksiazka %}
    <h4>
      {{ksiazka.name}} 
      <a href="/update/{{ksiazka.id}}" class="btn btn-outline-secondary btn-sm">Update</a>
      <a href="/delete/{{ksiazka.id}}" class="btn btn-outline-danger btn-sm">Delete</a>
    </h4>
    {% endfor %}

  </body>
</html>
